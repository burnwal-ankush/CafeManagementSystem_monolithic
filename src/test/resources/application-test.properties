# Test Configuration
spring.application.name=Cafe Management System Test

# In-memory H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt.secret=testSecretKeyForJWTTokenGeneration123

# Disable email for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@example.com
spring.mail.password=testpassword

# Logging
logging.level.com.inn.cafe=DEBUG
logging.level.org.springframework.security=DEBUG

# JDK 24 JVM Arguments
spring.test.jvm.args=--add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED